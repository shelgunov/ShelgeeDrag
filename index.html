  .window{
  width: 700px;
  height: 450px;
  margin: 5% auto;
  background: white;
  border-bottom: solid 2px #B6C0C6;
  -webkit-border-radius: 4px;
  -moz-border-radius: 4px;
  border-radius: 4px;
  }
  .window-title{
  width: 100%;
  height: 40px;
  padding: 9px 0 0 20px;
  color: #4D606B;
  background: #E2E8EB;
  float: left;
  cursor: move;
  -webkit-top-left-border-radius: 4px;
  -webkit-top-right-border-radius: 4px;
  -moz-top-left-border-radius: 4px;
  -moz-top-right-border-radius: 4px;
  border-top-left-radius: 4px;
  border-top-right-radius: 4px;
  }
  .window-content{
  width: 700px;
  height: 410px;
  float: left;
  }
  .circle{
  width: 140px;
  height: 140px;
  margin: 135px 0 0 280px;
  padding: 58px 0 0 0;
  border: solid 2px #B6C0C6;
  background: #E2E8EB;
  text-align: center;
  color: #4D606B;
  float: left;
  -webkit-border-radius: 100px;
  -moz-border-radius: 100px;
  border-radius: 100px;
  transition:background 0.3s ease;
  cursor: move;
  }
  .circle:hover{
  background: #EBEDF0;

<script type="text/javascript">
$(function(){

  //Drag: "window-title"  &  Move: "window"
  $('.window-title').ShelgeeDrag(".window");
  
  //Drag&Move: "circle"
  $('.circle').ShelgeeDrag();
  
});
</script>
